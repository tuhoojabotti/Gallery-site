			<ul ng-controller="LoginController">

				<li><a href="/photo/new">Add photo</a></li>
				<li ng-cloak class="fade-anim" ng-show="logged"><a ng-href="{{user.link}}">{{user.name}}</a></li>
				<li ng-cloak class="fade-anim" ng-show="logged"><a ng-click="logout()">Log out</a></li>
			</ul>
		</nav>
