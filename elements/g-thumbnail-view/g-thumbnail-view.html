<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">


<dom-module id="g-thumbnail-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <g-thumbnail-grid thumbnails="{{pictures}}" on-thumbnail-click="_handleThumbnailClick"></g-thumbnail-grid>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'g-thumbnail-view',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {

        selectedPicture: {
          type: Number,
          notify: true
        },

        pictures: {
          type: Array
        },

        animationConfig: {
          value: function () {
            return {
              entry: [
                {
                  name: 'hero-animation',
                  id: 'hero',
                  toPage: this
                }
              ],
              exit: [
                {
                  name: 'ripple-animation',
                  id: 'ripple',
                  fromPage: this
                },
                {
                  name: 'hero-animation',
                  id: 'hero',
                  fromPage: this
                }
              ]
            };
          }
        }
      },

      _handleThumbnailClick: function (event) {
        var detail = event.detail;

        this.sharedElements = {
          'hero': detail.element,
          'ripple': detail.element
        };

        page('/view/' + detail.id);
      }

    });
  })();
  </script>
</dom-module>
