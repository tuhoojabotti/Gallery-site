<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/transform-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">


<dom-module id="g-picture-view">
  <template>
    <style>
      :host {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        overflow: hidden;
      }

      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #333;
      }

      #container {
        width: 100%;
        height: 100%;
      }

      #pictureContainer {
        width: 95%;
        height: 85%;
        z-index: 1;
      }

      #picture {
        display: block;
        width: 100%;
        height: 100%;
      }

      #toolbar {
        width: 100%;
      }

      #back {
        z-index: 2;
        position: absolute;
        top: 12px;
        left: 12px;
        color: #ababab;
        --paper-icon-button-ink-color: #ababab;
      }

    </style>

    <div id="background"></div>

    <div id="container" class="layout vertical center-center">

      <div id="pictureContainer" class="layout vertical center-center flex">
        <g-thumbnail-img id="picture" height="[[pictureHeight]]" src="[[picture.src]]">
      </div>

      <paper-toolbar id="toolbar">
        <div class="title">[[picture.title]]</div>
      </paper-toolbar>

      <paper-icon-button id="back" icon="close" on-click="_goBack"></paper-icon-button>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'g-picture-view',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {

        picture: {
          type: Object,
          computed: '_getCurrentPicture(pictures, selectedPicture)'
        },

        selectedPicture: {
          type: Number,
          notify: true,
          observer: '_currentPictureChanged'
        },

        pictures: {
          type: Array
        },

        pictureHeight: Number,

        animationConfig: {
          value: function () {
            return {
              entry: [
                {
                  name: 'ripple-animation',
                  id: 'ripple',
                  toPage: this
                }, {
                  name: 'hero-animation',
                  id: 'hero',
                  toPage: this
                },
                {
                  name: 'transform-animation',
                  node: this.$.toolbar,
                  transformFrom: 'translateY(100%)',
                  transformTo: 'none'
                },
                {
                  name: 'transform-animation',
                  node: this.$.back,
                  transformFrom: 'translateX(-100%) rotate(-179deg)',
                  transformTo: 'none'
                },
              ],
              exit: [
                {
                  name: 'fade-out-animation',
                  node: this.$.background
                },
                {
                  name: 'transform-animation',
                  node: this.$.toolbar,
                  transformFrom: 'none',
                  transformTo: 'translateY(100%)'
                },
                {
                  name: 'transform-animation',
                  node: this.$.back,
                  transformFrom: 'none',
                  transformTo: 'translateX(-100%) rotate(-179deg)'
                },
                {
                  name: 'hero-animation',
                  id: 'hero',
                  fromPage: this
                }
              ],
              exitSimple: {
                name: 'fade-out-animation',
                node: this
              }
            };
          }
        },

        sharedElements: {
          value: function () {
            return {
              'hero': this.$.pictureContainer,
              'ripple': this.$.background
            };
          }
        }
      },

      _currentPictureChanged: function (index) {
        if (index === undefined) {
          // Animate from the picture element to not cause the dimensions to jump.
          this.sharedElements.hero = this.$.picture;
        } else {
          // Animate to the pictureContainer, because the dimensions of the picture are still undefined.
          this.sharedElements.hero = this.$.pictureContainer;
        }
      },

      _getCurrentPicture: function (pictures, selectedPicture) {
        return pictures[selectedPicture];
      },

      _goBack: function () {
        page('/');
      }

    });
  })();
  </script>
</dom-module>
